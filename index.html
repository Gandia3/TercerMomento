<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>TALLER JS</h1>
    </header>
    <nav>
        <a href="">Rectangulo</a>
        <a href="">Kilometros</a>
        <a href="">Temperatura</a>

    <main>
        <div class="fila">
        <div class="columna1">
        <h2 class="rectangulo">Rectangulo</h2>
        <div>
        <img src="imagenes/triangulo.jpg" alt="rectangulo">
        </div>
        <h5>Area de rectangulo</h5>
                    
        <input type="number" id="Base" placeholder="Base">
        <br><br>
        <input type="number" id="Altura" placeholder="Altura">
        <br><br>
        <button onclick="ObtenerArea()">Calcular Area</button>
        <br><br><br>
        <label for="area"></label>
        <textarea id="Arearesultado"></textarea>

        <script>
            function ObtenerArea(){

                var Arearesultado = document.getElementById("Arearesultado");
                var b = parseInt(document.getElementById("Base").value);
                var h = parseInt(document.getElementById("Altura").value);

                var area = (b * h) / 2;

                Arearesultado.innerHTML = "" + area;
            }
        </script>

         
        </div>
        <div class="columna2">
        <h1>Kilometros</h1>
        <div>
            <img src="imagenes/km.jpg" alt="">
        </div>
                    
        <input type="number" id="velocidad" name="velocidad" placeholder="velocidad en km" step="0.01" required>
        <br><br>
        <button onclick="mostrarvelocidad()">Calcular</button>
        <br><br><br>

        <textarea id="resultadoMetros"></textarea>
        <br><br>
        <textarea id="resultadoMillas"></textarea>

        <script>

            function mostrarvelocidad(){

                var velocidadKm = parseFloat(document.getElementById('velocidad').value);
                var velocidadMeporHora = velocidadKm * 1000;
                var velocidadMilporHora = velocidadKm / 1.60934;

                document.getElementById ('resultadoMetros').innerHTML = "Velocidad metros por hora: " + velocidadMeporHora;
                document.getElementById ('resultadoMillas').innerHTML = "Velocidad millas por hora : " + velocidadMilporHora;
            }
        </script>    
        </div>

    </main>
    <form>
    <h4>Temperatura</h4>
    <div>
    <img src="imagenes/temp.jpg" alt="">
    <br><br>
    
        <label>TEMPERATURA: </label>
        <br>
        <input type="number" id="temperatura">
        <br><br>
        <label>TIPO DE TEMPERATURA: </label>
        <br><br>
        <select id="tipo">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
        </select>
        <br><br>
        <button onclick="convertir()">Convertir</button>
    </form>
    
    <p id="resultado"></p>
    
       <script>
        function convertir() {
            var temp = parseFloat(document.getElementById("temperatura").value);
            var tipo = document.getElementById("tipo").value;
            var resultado;
    
            if (tipo == "celsius") {
                var fahrenheit = (temp * 1.8) + 32;
                resultado = fahrenheit.toFixed(2) + "°F";
            } else {
                var celsius = (temp - 32) / 1.8;
                resultado = celsius.toFixed(2) + "°C";
            }
    
            document.getElementById("resultado").innerHTML = resultado;
    
            if (temp < 0 || fahrenheit < 32) {
                alert("Nos congelamos");
            } else if ((temp >= 5 && temp <= 15) || (fahrenheit >= 37 && fahrenheit <= 50)) {
                alert("Está haciendo frio");
            } else if ((temp >= 16 && temp <= 25) || (fahrenheit >= 51 && fahrenheit <= 77)) {
                alert("Está templado el día");
            } else if (temp > 38 || fahrenheit > 100) {
                alert("Tiene fiebre o es el apocalipsis");
          
            }
        }
    </script>


    <form>
    <h4>Calculadora IMC</h4>
    <div>
    <img src="imagenes/imc.jpg" alt="">
    <br><br>
    <label for="peso">Peso (kg):</label>
    <input type="number" id="peso">
    <br><br>
    <label for="estatura">Estatura (m):</label>
    <input type="number" step="0.01" id="estatura">
    <br><br>
    <button onclick="calcularIMC()">Calcular IMC</button><br><br>
    </div>
    </form>
    <script>

    function calcularIMC(){
    var peso = document.getElementById("peso").value;
    var estatura  = document.getElementById("estatura").value;

    if(peso != "" && estatura != ""){
    var imc = peso / (estatura * estatura);

    document.getElementById("resultado").innerHTML = imc.toFixed(2);

    if(imc < 18.5){
        alert("Bajo peso, debe ir al nutricionista");
    } else if(imc >= 18.5 && imc <= 24.9){
        alert("Normal");
    } else if(imc >= 25.0 && imc <= 29.9){
        alert("Sobrepeso");
    } else {
        alert("Obeso, debe ir al nutricionista");
    }
    } else {
    alert("Ingrese su peso y estatura para calcular su IMC.");
    }


}

</script>


    <script>
    function calcularDiasYSemanas() {
      var fechaActual = new Date(document.getElementById("fecha").value);
      var finDeAnio = new Date(fechaActual.getFullYear(), 11, 31); 
      var unDia = 24 * 60 * 60 * 1000; 
      
      var diasRestantes = Math.round((finDeAnio - fechaActual) / unDia);
      var semanasRestantes = Math.floor(diasRestantes / 7);

      document.getElementById("resultadoc").innerHTML = "Faltan " + diasRestantes + " días y " + semanasRestantes + " semanas para terminar el año.";
    }
    </script>
    <h4>Calculadora de días y semanas hasta fin de año</h4>
    <label for="fecha">Ingresa la fecha actual:</label>
    <input type="date" id="fecha">
    <button onclick="calcularDiasYSemanas()">Calcular</button>
    <p id="resultadoc"></p>
    </input>

          

    
</body>
